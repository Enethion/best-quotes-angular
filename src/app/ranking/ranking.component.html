<div class="col s12">
  <h5>{{ title }}</h5>
  <div class="collection">
    <ng-container *ngFor="let quotation of quotations">
      <p class="collection-item">
        <span class="blue lighten-4 badge">{{ (quotation.votes | number) || 0 }}</span>
        {{ quotation.sentence }}<br>
        <span class="blue-text">{{ quotation.author }}</span>
      </p>
    </ng-container>
  </div>
</div>
