<app-navbar>Najlepsze cytaty</app-navbar>
<div class="container q-container">
  <button class="btn-floating teal add-button" (click)="form.toggleForm()">
    <i class="material-icons">add</i>
  </button>
  
  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>

  <div class="row">
    <div class="col s8">
      <app-list [quotations]="quotations" (voteChange)="onVoteChange($event)"></app-list>
    </div>
    <div class="col s4">
      <app-ranking [quotations]="bestQuotations()" title="Najlepiej ocenione"></app-ranking>
      <app-ranking [quotations]="worstQuotations()" title="Najgorzej ocenione"></app-ranking>
    </div>
  </div>
</div>
