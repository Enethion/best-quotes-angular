<div class="row">
  <div class="col s12">
    <div class="card teal hoverable" *ngFor="let quotation of quotations; let isOdd = odd" [ngClass]="isOdd ? 'accent-4' : 'accent-5'">
      <div class="card-content white-text">
        <span class="card-title">
          {{ quotation.sentence }}
        </span>
        {{ quotation.author }}
      </div>
      <div class="card-action right-align">
        <span class="badge grey darken-2 left white-text">{{ (quotation.votes | number) || 0 }}</span>
        <app-vote-buttons (voteChange)="addVote(quotation, $event)"></app-vote-buttons>
      </div>
    </div>
  </div>
</div>
